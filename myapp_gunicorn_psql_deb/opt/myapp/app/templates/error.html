<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            text-align: center;
        }
        .error-details {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            border: 2px solid #d32f2f;
            font-size: 18px;
            max-width: 600px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            color: #8a2be2; 
            text-decoration: underline;
            font-size: 22px;
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            padding: 0;
        }

        .home-link:hover {
            color: #6a1b9a; 
        }
    </style>
</head>
<body>
    <h1>ВОЗНИКЛА ОШИБКА</h1>
    <div class="error-details">
        {{ error }}
    </div>
    <a href="/" class="home-link">Вернуться на главную страницу</a>
</body>
</html>

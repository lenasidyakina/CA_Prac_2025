<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #d32f2f;
        }
        .error-details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #3f51b5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Произошла ошибка</h1>
    <div class="error-details">
        {{ error }}
    </div>
    <a href="/" class="home-link">Вернуться на главную</a>
</body>
</html>
